<body>
    <div class="container">
        <div class="raw">
            <h3>Tu seguridad nos importa <br> por favor verifica tu identidad con nosotros</h3>
            <form action="" method="">
                <fieldset>
                    <legend>Inicio de sesion</legend>
                    <div class="form-group col-12">
                        <label for="nombre" class="form-label">Usuario</label>
                        <input type="text" class="form-control" name="nombre" id="nombre"
                        placeholder="Ingrese usuario">
                    </div>
                    <div class="form-group col-12">
                        <label for="clave" class="form-label">Clave</label>
                        <input type="password" class="form-control" name="clave" id="clave"
                        placeholder="Ingrese clave">
                    </div>
                    <div class="form-group col-12">
                        <input type="button" class="btn btn-primary" name="btnAcceder" value="Acceder" id="boton2">
                    </div>
                    <div>
                        <a href="http://127.0.0.1:5500/(HTML)/Registrar.HTML" id="aviso2" target="_blank">Â¿No tienes una cuenta?</a>
                    </div>
                </fieldset>
            </form>
            <div id="alerta" class="alert alert-danger col-md-3 " hidden>
                <h6 id="resultado">Resultado</h6>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("#boton2").click(function(){
            var usuario = $("#nombre").val();
            var entrada = $("#clave").val();

            var enlace = true;
            if(usuario.length == 0){
                enlace = false;
            }

            if(entrada.length < 8){
                enlace = false;
            }

            if (enlace){
                $("#alerta").attr("hidden", false)
                $("#alerta").attr("class", "alert alert-success col-md-3")
                $("#resultado").text("Enlace confirmado")

            }else{
                $("#alerta").attr("hidden", false)
                $("#alerta").attr("class", "alert alert-danger col-md-3")
                $("#resultado").text("Enlace no confirmado")

            }

        })
        $("#nombre").blur(function(){
            var usuario=$("#nombre").val();
            if(usuario.length==0){
                $("#nombre").css("border","3px solid red")
                alert("Este campo no puede estar vacio")
            }else{
                $("#nombre").css("border","1px solid lightgrey")
            }
        })
    })
</script>
